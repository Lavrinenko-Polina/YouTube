<!DOCTYPE html> 
<html lang="en"> 
<head>

            </div> 
        </div>

                <i class="fa-regular fa-keyboard"></i> 
            </form>

        <div class="header__right">

 </header> 
 <main>
<div class="container">

        </div>
        <div class="section-1__item">

        </div>
        <div class="section-1__item">

        </div>

        <div class="section-1__item-second">
            <i class="fa-brands fa-youtube" id="YouTube"></i>
            <p class="section-1__item-name">YouTube Premium</p>
    </div>
    <div class="section-2">
        </div>
    </div>
</div>
 </main>
